	<h3>櫛田神社</h3>
	<img src="img/櫛田神社.jpg">
	<p>
	博多祇園山笠が奉納される神社で、飾り山笠が一年中展示されています。博多っ子からは「お櫛田さん」の愛称で親しまれている，博多の総鎮守です。祭神は正殿に大幡主命（櫛田宮）・左殿に天照皇大神（大神宮）・右殿に素戔鳴尊（祇園宮）の三神で拝殿には３つの鈴が並んでいます。
	</p>
