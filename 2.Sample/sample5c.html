		<h3>TCP/IP</h3>
		<hr>
		<p>TCP/IPとは、インターネットなどで標準的に用いられる通信<a href="#protocol">プロトコル</a>で、
		TCPとIPを組み合わせたもの。<br>
		また、<b>TCP</b>と<b>IP</b>を含む、インターネット標準のプロトコル\群全体の
		総称。</p>
		
		<h3>IP</h3>
		<hr>
		<p>IPは複数のネットワークを繋ぎあわせて相互に通信可能にする<a href="#protocol">プロトコル</a>。<br>
		これを用いて世界的に様々な組織の管理するネットワークを相互接続してできた
		オープンなネットワークをインターネットと呼んでいる。</p>
		<p style="padding-top:20em;"></style>
		<a name="protocol"></a>
		<h3>プロトコル</h3>
		<hr>
		<p>コンピュータなどの機器同士で通信を行うために取り決められた約束ごと</p>
