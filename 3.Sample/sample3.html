<html>
	<head>
		<title>TCP/IP</title>
		<link rel="stylesheet" type="text/css" href="sample3.css">
	</head>
	<body>
		<div id="d1">
			<h3>TCP/IP</h3>
			<hr>
			<p>TCP/IPとは、インターネットなどで標準的に用いられる通信プロトコルで、
			TCPとIPを組み合わせたもの。<br>
			また、<b>TCP</b>と<b>IP</b>を含む、インターネット標準のプロトコル群全体の
			総称。</p>
		</div>
		
		<div id="d2">
			<h3>IP</h3>
			<hr>
			<p>IPは複数のネットワークを繋ぎあわせて相互に通信可能にするプロトコル。<br>
			これを用いて世界的に様々な組織の管理するネットワークを相互接続してできた
			オープンなネットワークをインターネットと呼んでいる。</p>
		</div>
	</body>
</html>
