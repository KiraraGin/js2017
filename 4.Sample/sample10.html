<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>配列</title>
  </head>
  <body>
    <script>
    // 配列の宣言
    var fruits = new Array(4);
    
    // 要素への代入
    fruits[0] = 'apple';
    fruits[1] = 'orange';
    fruits[2] = 'grape';
    fruits[3] = 'banana';
    
    for ( var i = 0; i < 4; i++ ) {
      document.write(fruits[i]);
    }
    </script>
  </body>
</html>
