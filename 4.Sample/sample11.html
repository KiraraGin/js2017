<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>果物の名前と価格</title>
  </head>
  <body>
    <script>
    var fruits = ['りんご', 'オレンジ', 'ぶどう', 'バナナ'];
    var price = [100, 50, 300, 200];
    document.write("<p>");
    for ( var i = 0; i < 4; i++ ) {
      document.write('<p>果物の名前は' + fruits[i] + 'です。価格は' + price[i] + '円です。 </p>');
    }
    document.write("</p>");
    </script>
  </body>
</html>
