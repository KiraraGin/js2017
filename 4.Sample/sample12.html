<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>連想配列</title>
  </head>
  <body>
    <script>
    // 配列リテラルで定義
    var price = [];
    price[0] = 100;
    price['apple'] = 100;
    
    document.write(price[0] + ' 円 ');
    document.write(price['apple'] + ' 円 ');
    </script>
  </body>
</html>
