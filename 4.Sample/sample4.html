<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>算術演算子</title>
  </head>
  <body>
    <script>
    // 変数を宣言
    var num;
    // 加算の例
    num = 10 + 9;
    document.write('<p>10 + 9 = ' + num + '</p>'); // 19
    // 減算の例
    num = 10 - 8;
    document.write('<p>10 - 8 = ' + num + '</p>'); // 2
    // 乗算の例
    num = 15 * 1.5;
    document.write('<p>15 * 1.5 = ' + num + '</p>'); // 22.5
    // 除算の例
    num = 9 / 3 ;
    document.write('<p>9 / 3 = ' + num + '</p>'); // 3
    // 除算の余りの例
    num = 10 % 3 ;
    document.write('<p>10 % 3 = ' + num + '</p>'); // 1
    </script>
  </body>
</html>
