<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>算術演算子</title>
  </head>
  <body>
    <script>
    var num = 10;
    document.write('<p>num : ' + num + '</p>'); // 10
    // 加算
    num += 5;
    document.write('<p>num += 5 : ' + num + '</p>'); // 15
    // 減算
    num = 10;
    num -= 5;
    document.write('<p>num -= 5 : ' + num + '</p>'); // 5
    // 乗算
    num = 10;
    num *= 5;
    document.write('<p>num *= 5 : ' + num + '</p>'); // 50
    // 除算
    num = 10;
    num /= 5;
    document.write('<p>num /= 5 : ' + num + '</p>'); // 2
    // 剰余
    num = 10;
    num %= 5;
    document.write('<p>num %= 5 : ' + num + '</p>'); // 0
    </script>
  </body>
</html>
