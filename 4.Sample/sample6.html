<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>比較演算子</title>
  </head>
  <body>
    <script>
    var num = 10;
    var str = '10';
    document.write(num === str); // false
    document.write('<br>');// 改行タグ
    document.write(num == str); // true
    </script>
  </body>
</html>
