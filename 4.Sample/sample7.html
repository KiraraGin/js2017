<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>論理演算子</title>
  </head>
  <body>
    <script>
    var num = 3;
    document.write('<p>num = ' + num + '</p>'); // 論理積
    document.write('<p>num > 2 && num < 2 は '); 
    document.write(num > 2 && num < 2); // false
    document.write('</p>');
    // 論理和
    document.write('<p>num > 2 || num < 2 は ');
    document.write(num > 2 || num < 2); // true
    document.write('</p>');
    // 論理否定
    document.write('<p>!(num < 2) は ');
    document.write(!(num < 2)); // true
    document.write('</p>');
    </script>
  </body>
</html>
