<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>配列</title>
  </head>
  <body>
    <script>
    // 配列の宣言
    var fruits = new Array(4);
    
    // 要素への代入
    fruits[0] = 'apple';
    fruits[1] = 'orange';
    fruits[2] = 'grape';
    fruits[3] = 'banana';
    
    // 要素の参照
    document.write(fruits[0]);
    document.write(fruits[1]);
    document.write(fruits[2]);
    document.write(fruits[3]);
    </script>
  </body>
</html>
