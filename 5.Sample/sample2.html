<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>比較演算子</title>
  </head>
  <body>
    <script>
    var n = 10;
    switch (n) {
      case 5: // nが5である場合
        document.write('n は 5 です ');
        break;
      case 10: // n が 10 である場合
        document.write('n は 5 です ');
        break;
      default: // それ以外の場合
        document.write(' 条件に当てはまりませんでした ');
        break;
    }
    </script>
  </body>
</html>
