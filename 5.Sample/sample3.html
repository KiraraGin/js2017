<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>比較演算子</title>
  </head>
  <body>
    <script>
    var t = 16;
    switch (t) {
      case 9:
        document.write('今日もよろしく！');
      case 10:
      case 11:
        document.write('おはようございます。');
        break;
      case 12:
        document.write('お昼ごはんだ！');
      case 13:
      case 14:
      case 15:
        document.write('こんにちは。');
        break;
      default:
        document.write('さようなら。');
        break;
    }
    </script>
  </body>
</html>
