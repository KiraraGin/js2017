<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>繰り返し処理(while,break)</title>
  </head>
  <body>
    <script>
    var i = 1;
    while ( i <= 10 ) {
      // iが5になったらループを抜ける
      if ( i == 5 ) {
        break;
      }
      document.write(i);
      i++;
    }
    </script>
  </body>
</html>
