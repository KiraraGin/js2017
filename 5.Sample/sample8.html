<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>比較演算子</title>
  </head>
  <body>
    <script>
    var n = parseInt(window.prompt("nを入力してください。"));
    if ( n < 5 ) {
      document.write('nは5より小さいです');
    } else if ( n > 5 ) { 
      document.write('nは5より大きいです'); 
    }
    </script>
  </body>
</html>
