<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      var color = window.prompt("信号の色?");
      if (color == "青" || color=="緑") {
        document.write("進む");
      }
      else if (color == "黄") {
        document.write("急いで進む");
      }
      else if (color == "赤") {
        document.write("止まる");
      }
      else {
        document.write("信号機の故障");
      }
    </script>
  </head>
  <body>
  </body>
</html>
