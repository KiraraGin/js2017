<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>parseInt有り</title>
	<script>
		var a = parseInt(window.prompt("１つ目の数値", ""));
		var b = parseInt(window.prompt("２つ目の数値", ""));
		document.write("parseInt有りの場合<br>");
		document.write(a + b);
	</script>
</head>
<body>
</body>
</html>
