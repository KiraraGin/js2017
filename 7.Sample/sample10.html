<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      var num = 1.5;
      document.write(Math.ceil(num));    // 切り上げ
      document.write(Math.floor(num));   // 切り捨て
      document.write(Math.round(num));   // 四捨五入
    </script>
  </head>
  <body>
  </body>
</html>
