<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      var obj1 = {
        name: "よしお",
        greet: function(age, from) {
          document.write(this.name + "です、はじめまして");
          document.write("年齢は" + age + "歳です");
          document.write("出身地は" + from + "です");
        }
      };
      var obj2 = {
        name: "ユリ子"
      };
      var param = [6, "アメリカ"];
      obj1.greet.apply(obj2, param);
    </script>
  </head>
  <body>
  </body>
</html>
