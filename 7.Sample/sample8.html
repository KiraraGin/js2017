<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      var today = new Date();
      document.write(
      	"今日は" + today.getFullYear() + "年" +
      	 (today.getMonth() + 1) + "月" + 
      	 today.getDate() + "日です。"
      );
    </script>
  </head>
  <body>
  </body>
</html>
