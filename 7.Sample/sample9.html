<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      var today = new Date();
      document.write(
      	"今は" + today.getHours() + "時" +
      	 (today.getMinutes() + 1) + "分" + 
      	 today.getSeconds() + "秒です。"
      );
    </script>
  </head>
  <body>
  </body>
</html>
