<html>
<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
	<script>
		var timerid;
		function start(){
			timerid = setTimeout('jump()',5000)
		}
		function stop(){
			alert("停止しました。");
			clearTimeout(timerid);
		}
		function jump(){
			alert("時間切れです。");
			window.location.href = 'http://www.yahoo.co.jp';
		}
	</script>
</head>
<body onload = "start();">
	5秒後にYahoo!に移動します<br>
	<input type="button" value="Stop "onclick="stop();">
</button>
</body>
</html>
