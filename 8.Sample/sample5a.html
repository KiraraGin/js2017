<html>
<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
	<script>
		var num = 0;  

		function disp(){
			var p = document.getElementById("id1");
			p.innerHTML +=  num + ",";
			num++;
			if(num % 10 == 0){
				p.innerHTML += "<br>";
			}
		}
	</script>
</head>
<body onload="setInterval('disp()',1000)">
	<p id="id1"></p>
</body>
</html>
