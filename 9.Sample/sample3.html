<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Windowsオブジェクト</title>
	<script>
		function disp(){
			var x = window.screenX;
			var y = window.screenY;
			alert("Windowsの位置は" + x + "," + y + "です。");
		}
	</script>
</head>
<body>
	<button onclick="disp();">
		screen
	</button>
</body>
</html>
