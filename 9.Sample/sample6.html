<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
	<script>
		function settext(){
			for(var i = 1; i <= 3; i++){
				document.getElementById("id" + i).innerHTML += "Paragraph" + i;
			}
		}
	</script>
</head>
<body>
	<p id="id1" ></p>
	<p id="id2" ></p>
	<p id="id3" ></p>
	<input type="button" value="設定" onclick="settext();">
</body>
</html>
